	<title>Flexbox</title>
</head>
<body>
	<!--Flexbox goes from left to rigth and from top to bottom.
		When we say end, we are referring to the right (the end) 
		ex: 
		- justify-content-end: es a la dreta 
		- justify-content-center:  es al mig
		- justify-content-between: separa els elements en la meitat i els posa uns a l'esquerre i altres a la dreta. els distribueix en l'espai
		- justify-content-around: els distribueix a parts iguals per l'espai
		-->
	<div class="container">
		<h1 class="text-center display-4">Flexbox</h1>
		<div class="border border-dark d-flex justify-content-around" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>

		<!--from top to bottom
		default value is stretch: takes all space
		start: top
		center: 
		-->

		<div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>

		<div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>


		<div class="border border-dark d-flex flex-column justify-content-end align-items-start" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>

		<div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-end" style="height: 200px">
			<button class="btn btn-info btn-lg">LARGE</button>
			<button class="btn btn-warning">SMALL</button>
			<button class="btn btn-primary">SMALL</button>
		</div>


		<h1 class="text-center displa">EXAMPLE TIME</h1>
		<!-- ara per xs tenim que els botons estan posats en una columna, a partir de medium (md) els posem en fila. aixo passa perq no podem accedir a xs, llavors hem de posar el valor per defecte com a columna i dsp a partir de md ho canviem a row-->
		<div class="d-flex flex-column flex-md-row justify-content-between">
			<button class="btn btn-dark btn-lg">Link 1</button>
			<button class="btn btn-dark btn-lg">Link 2</button>
			<button class="btn btn-dark btn-lg">Link 3</button>
			<button class="btn btn-dark btn-lg">Link 4</button>
			<button class="btn btn-dark btn-lg">Link 5</button>
			<button class="btn btn-dark btn-lg">Link 6</button>
		</div>
