<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

<!-- name: we use the same for the 2 buttons, so then we connect them and we only can pick one since its a radio button
	for and id: we connect de label with the input by using for and id -->

<!-- name es la variable i value es el valor al q li assignem-->

	<form>
	<label for="cats">Cats</label>
	<input name="petChoice" id="cats" type="radio" value="cats">

	<label for="dogs">Dogs</label>
	<input name="petChoice" id="dogs" type="radio" value="dogs">

<p>What's your current mood?</p>
<!--drop off menu-->
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

<!--text area, for inputs that are bigger than 1 line-->

	<textarea name="paragraph" rows="10" cols="10"></textarea>

	<button>Go!</button>
	</form>


</body>
</html>
