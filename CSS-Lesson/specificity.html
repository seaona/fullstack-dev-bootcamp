<!DOCTYPE html>
<html>
<head>
	<title>Specificity - multiple stiles targeting one element (the one is more specific wins)</title>
	<style type="text/css">
		body {
			color:purple;
		}

		ul {
			color:green;
		}

		li{
			color:orange;
		}

		.highlight{
			color:yellow;
		}

		#special{
			color:pink;
		}

	</style>
</head>
<body>

<p>Hllo</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>

</ul>
</body>
</html>
