<!DOCTYPE html>
<html>
<head>
	<title>DOM Events 2</title>
</head>
<body>
	<h1>Welcome to MY DOM Demo</h1>
	<p>Corgi mixes are <strong>super</strong> adorable</p>
	<a href="https://google.com">LINK TO GOOGLE</a>

	<ul>
		<li>Orchids</li>
		<li>Succulents</li>
		<li>Tulips</li>
	</ul>

	<img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1193,w_2121,x_0,y_64/f_auto,q_auto,w_1100/v1565279671/shape/mentalfloss/578211-gettyimages-542930526.jpg">

	<script type="text/javascript">
		var h1 = document.querySelector("h1");
		h1.addEventListener("click",function(){
			alert("h1 was clicked");
			h1.style.background = "orange";
		});

		document.querySelector("ul").addEventListener("click",function(){
			console.log("you clicked the ul");
		});

		var lis = document.querySelectorAll("li");
		for(var i = 0; i<lis.length; i++){
			lis[i].addEventListener("click", function()
			{
				this.style.color="pink"; //the item that was clicked lis[i]  we use this, because when we load the page, the for loop runs complete, so i=3. then when we click and invoke the function, if we do [i], we are always caling 3, which doesnt exists. Instead, this, takes the value of the one clicked
			});
		}

		var p = document.querySelector("p");
		p.addEventListener("click", changeColor);

		function changeColor(){
			p.style.color="green";
		}
	</script>
</body>
</html>
